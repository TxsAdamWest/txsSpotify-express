<h1>Need music?</h1>

<p class="lead">You can use txsSpotify app to browse new releases and find your favorite songs.  Go ahead and search for that song that's stuck in your head. </p>

<form>
	<div class="form-group">
		<input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search for music..." />
	</div>
</form>

<div *ngIf="searchRes">
	<div *ngFor="let res of searchRes">
		<div class="row">
			<div class="col-mid-12">
				<div class="search-res well">
					<h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
					<div>
						<strong>Genres: </strong>
						<span *ngFor="let genre of res.genres">{{genre}}</span>
					</div>
				</div>
			</div>
	</div>
</div>
